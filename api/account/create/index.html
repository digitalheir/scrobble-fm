<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrobble.fm | Authorize application</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="The scrobbler that respects your privacy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://digitalheir.github.io/scrobble-fm/"/>
    <!--<link rel="apple-touch-icon" href="apple-touch-icon.png">-->
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://storage.googleapis.com/prshim/v1/payment-shim.js"></script>

    <!--suppress CssUnusedSymbol -->
    <style>
        .auth-explanation {
            margin-bottom: 1em;
        }

        .api-key-param {
            font-weight: bold;
            font-style: normal;
        }

        #create-api-key {
            margin: 2em 48px 0;
        }

        .api-parameters-container {
            display: inline-block;
            text-align: right;
        }

        .submit-btn {
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div id="mount-point-api-key">
    <h1>Create API account</h1>
    <label for="application-name-s">Application name</label>
    <input id="application-name-s"/>
    <label for="application-description-s">Application description</label>
    <input id="application-description-s"/>
    <label for="callback-url-s">Callback URL</label>
    <input id="callback-url-s"/>
    <label for="application-homepage-s">Application homepage</label>
    <input id="application-homepage-s"/>
</div>
<!--suppress HtmlUnknownTarget -->
<script async src="../../../js/app.js"></script>
</body>
</html>
